#-----------------------------------------------------------------------------#
# Bindings
#-----------------------------------------------------------------------------#
# Remap prefix to screens
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# More friendly split pane
bind-key h split-window -h
bind-key v split-window -v

# switch panes using Alt-arrow without prefix
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# hjkl pane traversal
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Join Windows
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

#-----------------------------------------------------------------------------#
# Settings
#-----------------------------------------------------------------------------#
# Quality of life stuff
set -g history-limit 10000
set -g allow-rename off
set -g mouse on

# Search Mode VI (default is emac)
set-window-option -g mode-keys vi

# Set the left and right status
#set -g status-left '#[bg=colour7]#[fg=colour0]#{?client_prefix,#[bg=colour2],}#S#[bg=colour8]#[fg=colour7]#{?client_prefix,#[fg=colour2],}#{?window_zoomed_flag, üîç ,} '
#set -g status-right '#[bg=colour3]#[fg=colour1]#[bg=colour1]#[fg=colour0] %b %d %H:%M '

# Add status to each pane
set -g pane-border-status top
set -g pane-border-format " #P: #{pane_current_command} #{pane_current_path} "
setw -g pane-base-index 1

# Turn on Tmux-continuum
set -g @continuum-restore 'on'

#-----------------------------------------------------------------------------#
# List of plugins
#-----------------------------------------------------------------------------#
# tmux-resurrect plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Add logging capabilities
set -g @plugin 'tmux-plugins/tmux-logging'

# Run tmux-plugin-manager
run -b '~/.tmux/plugins/tpm/tpm'
